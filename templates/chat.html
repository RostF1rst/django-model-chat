{% extends 'base.html' %}

{% block head %}
    <title>Model chat</title>
{% endblock %}

{% block content %}
    <div class="card card-body mt-3">
        {% if response %}
            <p class="fs-5">Response: {{ response|linebreaks }}</p>
        {% else %}
            <p class="fs-3 text-center">Enter the prompt to get response</p>
        {% endif %}
        <hr>
        <form method="get">
            <div class="form-check">
                <input name="real" class="form-check-input" type="checkbox" id="real" value="asdfasdf" {% if real %}checked{% endif %}>
                <label class="form-check-label" for="real">Real response</label>
            </div>
            <div class="input-group">
                <input required="required" name="prompt" type="text" class="form-control" placeholder="Prompt" aria-label="Prompt" aria-describedby="submit-but" value="{{ prompt }}">
                <button class="btn btn-outline-secondary" type="submit" id="submit-but"><i class="bi bi-send"></i></button>
            </div>
        </form>
    </div>
{% endblock %}
